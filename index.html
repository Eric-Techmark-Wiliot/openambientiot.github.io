<!DOCTYPE html>
<html>
<head>
    <title>Open Ambient IoT</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <style>
        body {
            font-family: "Lato", sans-serif
        }

        .mySlides {
            display: none
        }
    </style>
</head>
<body>

<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <img src="Wiliot_OAIoTP.jpg" alt="logo" style="width: 10%; height: 10%;">

        <!-- Float links to the right. Hide them on small screens -->

            <a class="w3-bar-item w3-button" href="#about-OAI">About</a>

            <a class="w3-bar-item w3-button" href="#markdown-content" onclick="loadDoc('markdown-content', 'creatingReadMe.md')">Creating Read Me</a>

        </div>
    </div>
</div>


//CONVERT NAV BAR TO HAMBURGER MENU ON SMALL SCREENS
<script>
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>




//make the banner automatically change to next msg after 5 sec
<div class="w3-container w3-blue w3-center w3-padding-32">
    <script>
        var myIndex = 0;
        carousel();
        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {
                myIndex = 1
            }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 1000);
        }
    </script>
    <h3>Upcoming Hackathon</h3>
    <div class="mySlides w3-animate-fading">

        <a href="https://www.hackerearth.com/challenges/hackathon/iot-hackathon-2018/" target="_blank">
        Click here to register</a>

    </div>
</div>



<div id="display" class="w3-content w3-padding" style="max-width:1564px">
    <div class="w3-container w3-padding-32" id="markdown-content">
    </div>
</div>




<script>
    function loadDoc(tag , file) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var md = this.responseText;
                var html = window.markdownit().render(md);
                document.getElementById(tag).innerHTML = html;
            }
        };
        xhttp.open("GET", file, true);
        xhttp.send();
    }
</script>


<script src="index.js"></script>


</body>
</html>
